<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size: 20px;">
      <a class="navbar-brand" style="font-size: 20px;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" style="margin-top: 0px;" id="navbarNav">
        <ul class="navbar-nav">
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Извлечение данных
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{% url 'index' %}">Получение данных из API</a>
              <a class="dropdown-item" href="{% url 'import-csv' %}">Получение данных из CSV файлов</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'analysis' %}">Анализ данных</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'info' %}">Информация о программе</a>
          </li>
        </ul>
      </div>
  </nav>

    <h1>{% block header %}{% endblock header %}</h1>
    
    {% block content %}
    {% endblock content %}

</body>
</html>
